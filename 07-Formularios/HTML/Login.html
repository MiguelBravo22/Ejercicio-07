<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../CSS/Login.css">
</head>
<body>
    <div class="container">
        <h3 class="h3">Reg√≠strate con nosotros</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="../Multimedia/Google.svg" alt="Google">
                </picture>
                <span>Acceder con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="../Multimedia/twitter.svg" alt="Twitter">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-input">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" />
                </label>

                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username" />
                </label>
            </div>

            <label for="email">
                <span>Email</span>
                <input id="email" name="email" />
            </label>

            <label for="password">
                <span>Password</span>
                <input id="password" name="password" placeholder="6+ characters" />
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox" />
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="submit">Create Account</button>
        </form>
    </div>

</body>
</html>
